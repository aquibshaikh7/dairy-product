<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Request A Quote</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .quote-section {
        background: url("your-image.jpg") no-repeat center center/cover;
        padding: 60px 0;
        color: white;
      }

      .quote-left {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 10px;
      }

      .quote-left h5 {
        color: #f4b844;
        letter-spacing: 1px;
      }

      .quote-left h2 {
        font-weight: bold;
      }

      .info-box {
        display: flex;
        align-items: center;
        margin-top: 20px;
      }

      .info-icon {
        background-color: #f4b844;
        color: #fff;
        padding: 12px;
        border-radius: 50%;
        margin-right: 15px;
        font-size: 1.2rem;
      }

      .quote-form {
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .quote-form h3 {
        margin-bottom: 25px;
        font-weight: bold;
      }

      .quote-form .btn {
        background-color: #f4b844;
        color: white;
        font-weight: bold;
      }

      .quote-form .btn:hover {
        background-color: #e0a800;
      }
    </style>
  </head>
  <body>
    <section class="quote-section">
      <div class="container">
        <div class="row g-4 align-items-center">
          <!-- Left Content -->
          <div class="col-lg-6">
            <div class="quote-left">
              <h5>GET IN TOUCH</h5>
              <h2>
                Have Any Questions?<br />Let's Start Talking & Get a Quote
              </h2>
              <div class="info-box mt-4">
                <div class="info-icon"><i class="bi bi-envelope-fill"></i></div>
                <div>
                  <p class="mb-0">Email</p>
                  <a
                    href="mailto:example@email.com"
                    class="text-white text-decoration-none"
                    >example@email.com</a
                  >
                </div>
              </div>
              <div class="info-box">
                <div class="info-icon">
                  <i class="bi bi-telephone-fill"></i>
                </div>
                <div>
                  <p class="mb-0">Phone</p>
                  <a
                    href="tel:+77002221111"
                    class="text-white text-decoration-none"
                    >+77-00-222-1111</a
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- Right Form -->
          <div class="col-lg-6">
            <div class="quote-form">
              <h3>Request A Quote</h3>
              <form>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your Name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email Address"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="Phone Number"
                  />
                </div>
                <div class="mb-3">
                  <textarea
                    class="form-control"
                    rows="4"
                    placeholder="Comment"
                  ></textarea>
                </div>
                <button type="submit" class="btn w-100">
                  Submit Now &raquo;
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
